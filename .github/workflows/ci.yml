name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Yarn
      run: npm install -g yarn

    - name: Install Solana CLI (Anza Labs)
      run: |
        sh -c "$(curl -sSfL https://release.anza.xyz/stable/install)"
        echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

    - name: Install Anchor CLI (Anza Labs)
      run: |
        curl -sSfL https://release.anchor.so/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install Project Dependencies
      run: yarn install

    - name: Set up Solana Wallet
      run: |
        solana-keygen new --no-outfile --silent
        solana config set --url http://localhost:8899
        solana airdrop 100
        solana balance

    - name: Anchor Version Check
      run: anchor --version

    - name: Run ESLint
      run: yarn lint

    - name: Run Prettier Check
      run: yarn prettier

    - name: Run Clippy
      run: yarn clippy

    - name: Run Anchor Tests (Skip Local Validator)
      run: anchor test --skip-local-validator

    - name: Cleanup Solana Wallet
      if: always()
      run: |
        rm -rf /home/runner/.config/solana
