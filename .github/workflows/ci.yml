name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Yarn
      run: npm install -g yarn

    - name: Install Solana CLI (Anza Labs)
      run: |
        sh -c "$(curl -sSfL https://release.anza.xyz/stable/install)"
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

    - name: Install Anchor CLI
      run: |
        cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
        avm install latest
        avm use latest

    - name: Install Project Dependencies
      run: yarn install

    - name: Anchor Version Check
      run: anchor --version

    - name: Run ESLint
      run: yarn lint

    - name: Run Prettier Check
      run: yarn prettier

    - name: Run Clippy
      run: yarn clippy

    - name: Start Solana Test Validator
      run: |
        solana-test-validator --ledger /tmp/ledger --reset &
        sleep 10

    - name: Create Temporary Solana Keypair
      run: |
        mkdir -p /home/runner/.config/solana
        solana-keygen new --no-passphrase -o /home/runner/.config/solana/id.json

    - name: Run Anchor Tests (Skip Local Validator)
      run: anchor test --skip-local-validator
