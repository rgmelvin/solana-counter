name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Yarn
      run: npm install -g yarn

    - name: Install Anchor CLI (Anza Labs)
      run: |
        sh -c "$(curl -sSfL https://release.anza.xyz/stable/install)"
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

    - name: Install Project Dependencies
      run: yarn install

    - name: Anchor Version Check
      run: anchor --version

    - name: Start Local Validator (Detached)
      run: |
        solana-test-validator --reset --quiet --limit-ledger-size &
        echo "Validator starting, waiting for it to become healthy..."
        for i in {1..30}; do
          if curl --output /dev/null --silent --head --fail http://localhost:8899; then
            echo "‚úÖ Validator is healthy!"
            break
          fi
          echo "‚è≥ Waiting for validator... ($i/30)"
          sleep 2
        done
        if ! curl --output /dev/null --silent --head --fail http://localhost:8899; then
          echo "‚ùå Validator failed to start."
          exit 1
        fi

    - name: Generate Local Wallet and Airdrop
      run: |
        solana-keygen new --no-bip39-passphrase --force -o ~/.config/solana/id.json
        solana config set --url http://localhost:8899
        echo "üí∏ Airdropping SOL..."
        solana airdrop 100
        solana balance

    - name: Run ESLint
      run: yarn lint

    - name: Run Prettier Check
      run: yarn prettier

    - name: Run Clippy
      run: yarn clippy

    - name: Run Anchor Tests (Skip Local Validator)
      run: anchor test --skip-local-validator
