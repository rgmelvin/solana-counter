name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Yarn
      run: npm install -g yarn

    - name: Install Anchor CLI (Anza Labs)
      run: |
        sh -c "$(curl -sSfL https://release.anza.xyz/stable/install)"
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

    - name: Install Project Dependencies
      run: yarn install

    - name: Restore Solana Dev Wallet
      run: |
        mkdir -p /home/runner/.config/solana
        echo '${{ secrets.SOLANA_DEV_WALLET }}' > /home/runner/.config/solana/id.json
        solana config set --keypair /home/runner/.config/solana/id.json
        solana config set --url http://localhost:8899

    - name: Anchor Version Check
      run: anchor --version

    - name: Start Validator
      run: solana-test-validator --ledger /tmp/ledger --reset --log

    - name: Fund Wallet
      run: |
        sleep 5
        solana airdrop 100
        solana balance

    - name: Run ESLint
      run: yarn lint

    - name: Run Prettier Check
      run: yarn prettier

    - name: Run Clippy
      run: yarn clippy

    - name: Run Anchor Tests
      run: anchor test --skip-local-validator
